<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reminder Clock App</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- first card -->
      <div class="card">
        <div class="logo">
          <img src="./images/clock_logo.png" />
        </div>
        <!-- diffrent time  -->
        <div class="time-card">
          <!--1 times and tiltle -->
          <div class="logo-text-drop">
            <div class="logo-text">
              <img src="./images/logo/wake_up.png" />
              <span class="text">Set wake up time</span>
            </div>
            <select class="drop-down">
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
            </select>
          </div>
          <!--2 times and tiltle -->
          <div class="logo-text-drop">
            <div class="logo-text">
              <img src="./images/logo/lunch_time.png" />
              <span class="text">Set lunch time</span>
            </div>
            <select class="drop-down">
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
            </select>
          </div>
          <!--3 times and tiltle -->
          <div class="logo-text-drop">
            <div class="logo-text">
              <img src="./images/logo/nap_time.png" />
              <span class="text">Set nap time</span>
            </div>
            <select class="drop-down">
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
            </select>
          </div>
          <!-- times and tiltle -->
          <div class="logo-text-drop">
            <div class="logo-text">
              <img src="./images/logo/moon-night.png" />
              <span class="text">Set night time</span>
            </div>
            <select class="drop-down">
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
              <option value="" class="drop-text">10 AM - 11 AM</option>
            </select>
          </div>
        </div>
        <div class="massege">
          <span class="text-massege">
            GOOD MORNING!! WAKE UP !!
            <!-- good morning!! wake up !! -->
          </span>
        </div>
        <div class="row">
            <button class="party-button">
                Set Alarm
            </button>
            <div class="timing">
              <span>Wake Up Time : 10AM - 11AM</span>
              <span>Lunch Time : 12PM - 1PM</span>
              <span>Nap Time : 4PM - 5PM</span>
              <span>Night Time : 8PM-9AM</span>
            </div>
        </div>
      </div>
      <!-- secound card -->
      <div class="card">
        <!-- Time -->
        <div class="clock-container">
          <div class="middle-container">

          </div>
          <div class="lower-container">

          </div>
          <div class="top-container">
            <div class="boxy timer-lable">
                 <span class="timer-lable">TIME</span>
            </div>
            <div class="box">
              <span class="timer-hour">10</span>
              <span class="timer-subtitle">hour</span>
            </div>
            <div class="box">
              <span class="timer-hour">00</span>
              <span class="timer-subtitle">mins</span>
            </div>
            <div class="box">
              <span class="timer-hour">01</span>
              <span class="timer-subtitle">secs</span>
            </div>
            <div class="boxy background">
               <span class="timer-value">AM</span>
            </div>
          </div>
        </div>
        <!-- msg box -->
        <div class="msg-box">
           <span class="msg-box-title">
            GRAB SOME HEALTHY BREAKFAST!!!
           </span>
        </div>
        <div class="img-box">
             <!-- <img src="./images/Component.svg" /> -->
             <div class="img">
                  
             </div>
        </div>
    
      </div>
    </div>
  </body>
</html>
